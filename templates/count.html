<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count</title>
</head>
<body>

  <h1>There are {{ count }} words in your text</h1>
  
  <a href="{% url 'home' %}">Start Again</a>
  <a href="{% url 'about' %}">About</a>

  <h2>Your Text:</h2>
  {{ fulltext }}

  <h2>Word Count:</h2>

  {% for word, counttotal in sortedwords %}

  {{ word }} - {{ counttotal }}
  <br>

  {% endfor %}

</body>
</html>
